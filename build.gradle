plugins {
    id 'java'
}

group 'com.msouza.cucumber'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.cucumber:cucumber-java:4.8.1'
    implementation 'org.seleniumhq.selenium:selenium-java:3.11.0'
    implementation 'commons-io:commons-io:2.6'
    testImplementation 'io.cucumber:cucumber-junit:4.8.1'
}

test {
    useJUnitPlatform()
}

